<a href="/shop/{{slug}}" class="product ripple">
	<div class="img-wrapper"><img src="/images/boards/{{slug}}/main.jpg" onerror=this.src="/images/boards/{{slug}}/main.png"></div>
	<h5>{{ name }}</h5>
	<p class="subtitle1">{{ price }} Ft</p>
	<div class="description">
		<p class="body2">{{ description }}</p>
	</div>
</a>
