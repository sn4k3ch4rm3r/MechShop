<a href="/shop/product/{{slug}}" class="product ripple" title="{{name}}">
	<div class="img-wrapper"><img src="/images/boards/{{slug}}/main.png" alt="{{name}}" loading="lazy"></div>
	<h5>{{ name }}</h5>
	<p class="subtitle1">{{ price }} Ft</p>
	<div class="description">
		<p class="body2">{{ description }}</p>
	</div>
</a>
